# 服务器配置
server.port=8081
server.servlet.context-path=/av-stream

# Spring配置
spring.application.name=auto-flowless-av-stream-starter

# Redis配置
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0

# 视频流配置
av.stream.max-concurrent=100
av.stream.buffer-size=1024
av.stream.frame-rate=25

# 直播配置
av.live.max-streams=50
av.live.buffer-size=2048
av.live.transcode=false

# JavaCV配置
javacv.ffmpeg.path=
javacv.openblas.path=
