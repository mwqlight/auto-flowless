# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/flyflow_os?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Redis配置
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0

# WebMagic配置
webmagic.downloader.threadPool.size=10
webmagic.downloader.retryTimes=3
webmagic.downloader.sleepTime=1000
